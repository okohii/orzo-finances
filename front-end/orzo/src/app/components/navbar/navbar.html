<nav [class]="isExpanded ? 'expanded' : 'collapsed'">
  <div class="nav-content">
    <button 
      class="toggle-btn" 
      (click)="toggleSidebar()"
      [attr.aria-label]="isExpanded ? 'Recolher menu' : 'Expandir menu'">

    </button>
    
    <div class="nav-items" [class.hidden]="!isExpanded">
        <app-theme-button></app-theme-button>
    </div>
  </div>
